worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs avancés
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Optimisations réseau
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/jpeg
        image/png
        image/webp;

    # Redirection HTTP -> HTTPS
    server {
        listen 80;
        server_name notes.thibaultbriand.fr www.notes.thibaultbriand.fr;
        return 301 https://notes.thibaultbriand.fr$request_uri;
    }

    # Serveur principal HTTPS
    server {
        listen 443 ssl;
        server_name notes.thibaultbriand.fr;

        ssl_certificate     /etc/nginx/ssl/notes.thibaultbriand.fr.crt;
        ssl_certificate_key /etc/nginx/ssl/notes.thibaultbriand.fr.key;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        root /usr/share/nginx/html;
        index index.html;

        # Proxy API
        location /api/ {
            proxy_pass         http://api:8000/api/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Proxy MCP
        location /mcp/ {
            proxy_pass         http://mcp:9000/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Static files (React build)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Gestion d’erreur SPA
        error_page 404 /index.html;
    }
}