services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ${MONGODB_DB}
    volumes:
      - mongo_data:/data/db
    networks:
      - webproxy
      - aidrivenboard_internal
    expose:
      - "27017" # accessible uniquement en interne sur les r√©seaux

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PYTHONPATH: /app/src
      MONGODB_URI: mongodb://mongodb:27017/${MONGODB_DB}
      MONGODB_DB: ${MONGODB_DB}
      API_SECRET_KEY: ${API_SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES}
      AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY}
      AZURE_OPENAI_API_URL: ${AZURE_OPENAI_API_URL}
      MCP_API_KEY: ${MCP_API_KEY}
      MCP_URL: http://mcp:9000
    networks:
      - webproxy
      - aidrivenboard_internal
    depends_on:
      - mongodb
    expose:
      - "8000"

  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      VITE_API_URL: ${VITE_API_URL}
      VITE_APP_URL: ${VITE_APP_URL}
    networks:
      - webproxy
    depends_on:
      - api
    expose:
      - "80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ai-driven-board.rule=Host(`notes.thibaultbriand.fr`)"
      - "traefik.http.routers.ai-driven-board.entrypoints=websecure"
      - "traefik.http.routers.ai-driven-board.tls.certresolver=myresolver"

  mcp-notes:
    build:
      context: ./mcp
      dockerfile: Dockerfile
    container_name: mcp-notes
    restart: unless-stopped
    env_file:
      - .env
    environment:
      API_URL: http://api:8000
    networks:
      - webproxy
      - aidrivenboard_internal
    depends_on:
      - api
    expose:
      - "9000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mcp-notes.rule=Host(`mcp.notes.thibaultbriand.fr`) && PathPrefix(`/mcp`)"
      - "traefik.http.routers.mcp-notes.entrypoints=websecure"
      - "traefik.http.routers.mcp-notes.tls.certresolver=myresolver"
      - "traefik.http.services.mcp-notes.loadbalancer.server.port=9000"
      - "traefik.http.services.mcp-notes.loadbalancer.server.scheme=http"
      - "traefik.docker.network=webproxy"

      # Middleware pour SSE + Cache-Control
      - "traefik.http.middlewares.sse-headers.headers.customResponseHeaders.Cache-Control=no-cache"

      # Associe seulement le middleware sse-headers, PAS strip-mcp
      - "traefik.http.routers.mcp-notes.middlewares=sse-headers"

volumes:
  mongo_data:

networks:
  webproxy:
    external: true
  aidrivenboard_internal:
    driver: bridge
